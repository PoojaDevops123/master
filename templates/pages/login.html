<!DOCTYPE html>
<html lang="en">

<head>
    {% include "../style.html" %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | POC</title>

</head>

<body>
    <br>
    <div class="container">
        <div class="col-md-12 row">
            <div class="col-md-3">
                <img src="/static/assets/imgs/logo.png" />
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Login | Text Summary | Atom State</h2>

            </div>
        </div>

        <hr>
        <div class="card p-2 center col-md-4">
            <h3>Login</h3>
            {% if logged_suc %}
            <div class="alert alert-success">
                <strong><i class="fa-solid fa-check-circle"></i> Success!</strong> Logged out successfully
            </div>
            {% else %}
            {% endif %}
            <form action="login" method="post">
                {%csrf_token%}
                <label for="username"><b>Username :</b></label>
                <input type="text" id="username" name="login_UserName" class="form-control" placeholder="Username" />

                <label for="password"><b>Password :</b></label>
                <input type="password" id="password" name="login_PWD" class="form-control" placeholder="Password" />
                <br>
                <input type="submit" name="submit" value="login" class="btn-primary btn float-right" />
                <p class="float-right"><a href="forget_pwd">Forget Password</a></p>




            </form>
            {% if err %}
            <div class="alert alert-danger">
                <strong><span class="fa fa-times-circle"></span> Error!</strong> Check Your Credentials
            </div>
            {% else %}
            {% endif %}
        </div>
    </div>

</body>

</html>
<style>
    .center {
        align-content: center;
        position: relative;

        margin: auto;
    }
</style>
